<!DOCTYPE html>
<html>
<head>
  <title>String Object Example</title>
</head>
<body>
  <h2>String Object in JavaScript</h2>
  <script>
    let str = "  Hello JavaScript World  ";
    document.write("<b>Original:</b> " + str + "<br>");
    document.write("<b>Length:</b> " + str.length + "<br>");
    document.write("<b>Trimmed:</b> " + str.trim() + "<br>");
    document.write("<b>Uppercase:</b> " + str.toUpperCase() + "<br>");
    document.write("<b>Substring (0,5):</b> " + str.substring(0,5) + "<br>");
    document.write("<b>Includes 'Java':</b> " + str.includes("Java") + "<br>");
    document.write("<b>Replace 'World' with 'Everyone':</b> " + str.replace("World","Everyone") + "<br>");
    document.write("<b>Split by space:</b> " + str.split(" ") + "<br>");
  </script>
</body>
</html>
