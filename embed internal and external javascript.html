<html>
<head>
	<title>Internal & External JavaScript</title>
	<!--External JavaScript--->
	<script src="script.js"></script>
</head>
<body>
	<h1>Internal and External JavaScript Example</h1>
	<!--Internal JavaScript-->

		function internalMessage(){
			alert("Hello from Internal JavaScript!");

	<button onclick="internalMessage()">Run Internal Js</button>
	<button onclick="externalMessage()">Run External Js</button>
</body>
</html>
